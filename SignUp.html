<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    </head>
    <body>
        <section
            class="d-flex justify-content-center align-items-center vh-100">
            <div
                class="container  w-50 d-flex justify-content-center flex-column align-items-center shadow-lg p-5">
                <h1>Welcome in Our Program</h1>
                <div
                    class="inputs w-100 d-flex justify-content-center align-items-center flex-column">
                    <div class="my-3 w-100">
                        <input type="text" id="userNameInput" name="userName"
                            placeholder="Enter Your Name"
                            class="form-control w-100">
                        <div class="userNameValidation"></div>
                    </div>
                    <div class="my-3 w-100">
                        <input type="email" id="userEmailInput" name="userEmail"
                            placeholder="Enter Your Email"
                            class="form-control w-100">
                        <div class="userNameValidation"></div>
                    </div>
                    <div class="my-3 w-100">
                        <input type="password" id="userPasswordInput"
                            name="userPassword"
                            placeholder="Enter Your Password"
                            class="form-control w-100">
                        <div class="userPasswordValidation"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-end w-100">
                    <p> I have an Account? <a href="./index.html">Sign
                            in</a></p>
                </div>
                <div class=" justify-content-center d-flex w-100">
                    <button id="Submit" class="btn btn-primary w-100">Sign
                        Up</button>
                </div>
            </div>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <script src="./JS/signup.js"></script>

    </body>
</html>
